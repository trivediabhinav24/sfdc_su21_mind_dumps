<body>

	<div id="page-wrap">
		<h1>SU21 PD1 3ed set</h1>
		<form action="#" method="post" id="quiz">
		
            <ol>
<li>
    <h3>Universal Containers wants Opportunities to be locked from editing when reaching the Closed/Won stage.
        Which two strategies should a developer use to accomplish this? (Choose two.)
    </h3>
    <div>
        <input type="radio" name="question-1-answers" id="question-1-answers-A" value="A" />
        <label for="question-1-answers-A">A) Use a Visual Workflow..</label>
    </div>
    <div>
        <input type="radio" name="question-1-answers" id="question-1-answers-B" value="B" />
        <label for="question-1-answers-B">B) Use a validation rule.</label>
    </div>
    <div>
        <input type="radio" name="question-1-answers" id="question-1-answers-C" value="C" />
        <label for="question-1-answers-C">C)  Use the Process Automation Settings</label>
    </div>
    <div>
        <input type="radio" name="question-1-answers" id="question-1-answers-D" value="D" />
        <label for="question-1-answers-D">D) Use a Trigger</label>
    </div>

    <div>
        <label for="question-1-show-answer">Show Answer</label>
        <input id="trigger" type="checkbox" name="question-1-show-answer">
        <div class="box">
            B,D
        </div>
    </div>
</li>



</ol>

</form>
